<html ng-app="testApp">
<head>
	<title>Testing angular</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="testAppController">

<header><h1>{{title}}</h1></header>
<section>

	<form >
City: <input type="text" name="city" ng-model="newDestination.city" />

Country : <input name="country" type="text" ng-model="newDestination.country" />

<input type="button" ng-click="addDestination()" value="Add" />
	</form>
</section>


<section>

<h2>Your trip</h2>
<h4 ng-show="message">{{message}}</h4>
<div ng-repeat="destination in destinations">

<div destination-directive destination="destination" api-key="apiKey" on-remove="removeDestination($index)"></div>

</div>
</section>


<section>

<h2>Warmest Destination</h2>
<div ng-repeat="destination in destinations | warmestDestinations : 10">
<span>{{destination.city}},{{destination.country}}</span>
</div>
</section>
</body>
</html>
